name: Daily Mastodon Post

on:
  schedule:
    - cron: '0 9 * * *'  # daily at 9:00 UTC
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install Mastodon.py

      - name: Run bot
        run: python i_love_movies.py
        env:
          MASTODON_ACCESS_TOKEN: ${{ secrets.urn:ietf:wg:oauth:2.0:oob }}
